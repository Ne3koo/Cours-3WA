<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <title>Ma première page</title>
  </head>
  <body>
      <table>
          <thead>
              <th>Menu</th>
              <th>Intitulé</th>
              <th>Prix (en €)</th>
          </thead>
          <tbody>
            <tr>
                <td rowspan="2">Entrée</td>
                <td>Macédoine de légumes</td>
                <td>12€</td>
            </tr>
            <tr>
                <td>Piémontaise</td>
                <td>12€</td>
            </tr>
            <tr>
                <td>Plat</td>
                <td>Canard à l'orange</td>
                <td>35€</td>
            </tr>
            <tr>
                <td>Dessert</td>
                <td>Mousse au chocolat</td>
                <td>15€</td>
            </tr>
          </tbody>
          <tfoot>
              <th colspan="2">TOTAL</th>
              <th>Prix</th>
          </tfoot>
      </table>
  </body>
</html>
