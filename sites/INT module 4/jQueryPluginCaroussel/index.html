<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8">
		<meta name="description" content="Caroussel d'images avec le plugin jQuery Owl Carousel">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>DÃ©coration</title>
    	<link rel="stylesheet" href="css/common-v3.css">
    	<link rel="stylesheet" href="css/theme.css">
    	<link rel="stylesheet" href="css/owl.carousel.css">
    	<link rel="stylesheet" href="css/owl.theme.default.css">
	</head>
	<body>
    	<header class="header">
			<h1>Plugin jQuery Owl Carousel</h1>
			<p>Caroussel d'images avec le plugin jQuery Owl Carousel</p>
    	</header>
    	<main class="container">
    		<article>
    			<h2>Owl Carousel</h2>
    			<div class="owl-carousel owl-theme">
					<img src="images/hollywood1.jpg" alt="" class="item">
					<img src="images/hollywood2.jpg" alt="" class="item">
					<img src="images/hollywood3.jpg" alt="" class="item">
					<img src="images/hollywood4.jpg" alt="" class="item">
					<img src="images/hollywood5.jpg" alt="" class="item">
					<img src="images/hollywood6.jpg" alt="" class="item">
					<img src="images/hollywood7.jpg" alt="" class="item">
    			</div>
    		</article>
    	</main>
    	<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    	<script src="js/owl.carousel.min.js"></script>
    	<script language="javascript">
    		$(document).ready(function(){
				$('.owl-carousel').owlCarousel({
					nav: true,
					loop: true,
					responsive: {
						0: {
							items: 1
						},
						600: {
							items: 3
						}
					}
				});
			});
    	</script>
	</body>
</html>
